<!DOCTYPE html>
<html>
<head>
    <title>CMS MCP Server - Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 90%;
            box-sizing: border-box;
        }
        h1 {
            color: #333;
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            margin-bottom: 2rem;
        }
        .btn-oauth {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .btn-oauth:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .btn-google {
            background: #4285f4;
            color: white;
        }
        .btn-github {
            background: #24292e;
            color: white;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>üîê CMS MCP Server</h1>
        <p>Sign in to access the MCP server</p>

        <a href="/oauth/authorize/google" class="btn-oauth btn-google">
            Continue with Google
        </a>

        <a href="/oauth/authorize/github" class="btn-oauth btn-github">
            Continue with GitHub
        </a>
    </div>
</body>
</html>
